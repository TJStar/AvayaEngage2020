---
- hosts: {{ targets }}
  gather_facts: False

  tasks:
    - name: Check Server status
      shell: "source .bashrc && {{ item }}"
      args:
        executable: /bin/bash
      with_items:
        - /opt/ecs/bin/swversion
      register: releaseInfo

    - name: Save ouput of Release
      copy:
        content: "{{relaseInfo.stdout}}"
        dest: "/tmp/output.out"
      delegate_to: localhost
